	<h3> INICIA SESION </h3>

	<ion-list>

		<ion-item no-padding>
			<ion-label floating>EMAIL</ion-label>
			<ion-input type="text" value="" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>CONTRASENA</ion-label>
			<ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
		</ion-item>


	</ion-list>

	<button ion-button block class='default-button' icon-right (click)="login()">
				INICIAR_SESION
		<ion-icon name="arrow-forward"></ion-icon>
	</button>	

</ion-content>
