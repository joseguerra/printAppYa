<ion-header>
  <ion-navbar>
    <ion-title>Pago</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-grid>

        <ion-list>
          <ion-item>
            <ion-label fixed>Total</ion-label>
            <ion-input type="text" value="" [(ngModel)]="total" disabled></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-label fixed>pago</ion-label>
            <ion-input #myinput type="text" class="back" placeholder="pago" [(ngModel)]="pay" value="" disabled></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-label fixed>Devuelto</ion-label>
            <ion-input type="text" value="" [(ngModel)]="vuelto" disabled></ion-input>
          </ion-item>
        </ion-list>

    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(7)">7</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(8)">8</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(9)">9</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(4)">4</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(5)">5</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(6)">6</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(1)">1</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(2)">2</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(3)">3</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <button ion-button color="dark" outline block (click)="add('c')">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>        
        <ion-col col-6>
            <button ion-button color="dark" outline block (click)="add(0)">0</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="encode()" [disabled]="!pay">Pagar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="cancelar()">Cancelar</button>
        </ion-col>        
    </ion-row>
  </ion-grid>
</ion-content>
