<ion-header>
  <ion-navbar>
    <ion-title>Venta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
       <ion-col col-2>    
    <button ion-button color="dark"  clear icon-only>
      <p *ngIf="juego.length<=3" class="center">Q</p>
      <p *ngIf="juego.length>3&&juego.length<=6" class="center">P</p>
      <p *ngIf="juego.length>6" class="center">T</p>
    </button>                               
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item >     
                <ion-input *ngIf="!prueba"  #myinput class="back" [(ngModel)]="juego" placeholder="loteria"
                  disabled ></ion-input>
                <ion-input *ngIf="prueba"  [(ngModel)]="juego"  placeholder="loteria"
                   disabled></ion-input>     
                                           
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-4>
        <ion-list>                  
          <ion-item >     
               <ion-input *ngIf="!prueba" [(ngModel)]="cantidad" placeholder="monto"
             disabled></ion-input>       
            <ion-input *ngIf="prueba" #myinput class="back" [(ngModel)]="cantidad" placeholder="monto"
             disabled></ion-input>                                   
          </ion-item>

          
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(7)">7</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(8)">8</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(9)">9</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(4)">4</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(5)">5</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(6)">6</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(1)">1</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(2)">2</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(3)">3</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add('c')">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-4>
            <button *ngIf="prueba" ion-button color="dark" outline block (click)="change()">
              <ion-icon ios="logo-usd" md="logo-usd"></ion-icon>
            </button>
            <button *ngIf="!prueba" ion-button color="dark" outline block (click)="change()">
              <ion-icon ios="ios-grid-outline" md="ios-grid-outline"></ion-icon>
            </button>

            
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(0)">0</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <button *ngIf="!lotery" ion-button block (click)="loterys()">Loterias</button>
          <button *ngIf="lotery" ion-button block (click)="loterys()">{{loteryName}}</button>
        </ion-col>
        <ion-col col-12>
          <button ion-button block (click)="play()" [disabled]="!juego||!cantidad||!lotery">Jugar</button>
        </ion-col>
        
    </ion-row>
  </ion-grid>
    <ion-grid>
      <ion-row>
          <ion-col col-12>
            <button ion-button block center (click)="pay()" [disabled]="!total">Pagar</button>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngIf="total">      
        Total: {{total}}       
    </ion-item>
    <ion-item *ngFor="let lotery of loterias; let i = index">            
        <div *ngIf="lotery.juego.length<=3">Q {{lotery.juego}} $ - {{lotery.cantidad}} - {{lotery.loteryName}}</div>
        <div *ngIf="lotery.juego.length>3&&lotery.juego.length<=6">P {{lotery.juego}} $ - {{lotery.cantidad}} - {{lotery.loteryName}}</div>
        <div *ngIf="lotery.juego.length>6">T {{lotery.juego}} $ - {{lotery.cantidad}} - {{lotery.loteryName}}</div>
      <ion-icon name="ios-brush-outline" (click)="edit(i)" item-end></ion-icon>
      <ion-icon name="ios-trash-outline" (click)="delete(i)" item-end></ion-icon>
      <ion-icon name="ios-add-outline" (click)="plus(i)" item-end></ion-icon>
    </ion-item>
  </ion-list>

  
</ion-content>
