<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
       <ion-col col-2>    
    <button ion-button color="dark"  clear icon-only>
      <p *ngIf="juego.length<=3" class="center">Q</p>
      <p *ngIf="juego.length>3&&juego.length<=6" class="center">P</p>
      <p *ngIf="juego.length>6" class="center">T</p>
    </button>                              
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item >     
                <ion-input *ngIf="!prueba"  #myinput class="back"  type="text" [(ngModel)]="juego" placeholder="loteria"
                  disabled></ion-input>
                <ion-input *ngIf="prueba" type="text" [(ngModel)]="juego" placeholder="loteria"
                   disabled></ion-input>     
                                           
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-4>
        <ion-list>                  
          <ion-item >     
               <ion-input *ngIf="!prueba" type="text"  [(ngModel)]="cantidad" placeholder="monto"
            disabled></ion-input>       
            <ion-input *ngIf="prueba" #myinput class="back" type="text"  [(ngModel)]="cantidad" placeholder="monto"
            disabled></ion-input>                                   
          </ion-item>

          
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(7)">7</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(8)">8</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(9)">9</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(4)">4</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(5)">5</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(6)">6</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(1)">1</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(2)">2</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(3)">3</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add('c')">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-4>
            <button *ngIf="prueba" ion-button color="dark" outline block (click)="change()">
              <ion-icon ios="logo-usd" md="logo-usd"></ion-icon>
            </button>
            <button *ngIf="!prueba" ion-button color="dark" outline block (click)="change()">
              <ion-icon ios="ios-grid-outline" md="ios-grid-outline"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-4>
            <button ion-button color="dark" outline block (click)="add(0)">0</button>
        </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list radio-group [(ngModel)]="lotery">
  <ion-list-header>
    Loterias
  </ion-list-header>  

  <ion-item *ngFor="let lotery of lote; let i = index">
    <ion-label>{{lotery.name}}</ion-label>
    <ion-radio value="{{lotery.id}}"></ion-radio>
  </ion-item>
</ion-list>

  <ion-grid>
      <ion-row>
          <ion-col col-12>
            <button ion-button block center (click)="guardar()">guardar</button>
          </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
